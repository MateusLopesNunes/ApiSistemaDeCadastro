<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Api rest teste</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="titulo">
			<h1>
				Cadastro de usu√°rios
			</h1>
		</div>
		<div class="formulario">
			<form id="form">
				<div class="div1">
					<label for="id">Id</label>
					<input type="text" id="id" name="id" disabled style="background-color: #eee;">
					<br>
					<label for="name" id="labelName">Name</label>
					<input type="text" id="name" name="name">
					<br>
					<label for="email">Email</label>
					<input type="text" id="email" name="email">
					<br>
				</div>
				<div class="div2">
					<label for="login">Login</label>
					<input type="text" id="login" name="login">
					<br>
					<label for="password">Password</label>
					<input type="text" id="password" name="password">
					<br>
					<label for="cpf">Cpf</label>
					<input type="text" id="cpf" name="cpf">
					<br>
				</div>
				<div class="div3">
					<input type="submit" id="button" name="button" onclick="userSave()" value="Save">
					<br>
					<input type="submit" id="buttonUpdate" name="buttonUpdate" value="Update" onclick="updateUser()" disabled>
				</div>
			</form>
		</div>
		<div class="tableConteiner">
			<table class="table" id="table">
				<thead>
					<th>Id</th>
					<th>Name</th>
					<th>Login</th>
					<th>Senha</th>
					<th>Email</th>
					<th>Cpf</th>
					<th></th>
				</thead>
				<tbody id="tbody">
				</tbody>
			</table>
		</div>
	</div>

	<script src="crud.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>

</body>

</html>
